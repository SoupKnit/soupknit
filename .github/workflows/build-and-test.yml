      # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      # - name: Build Jupyter Lite Extension
      # run: |
      # pytest
      - name: Build Jupyter Lite Extension
        run: |
          pnpm run buildJupyter
      - name: Install UI dependencies
        run: |
          pnpm install
      - name: Build with PNPM
        run: |
          pnpm build
